name: CI/CD - Build and Deploy to VPS

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-hrms

jobs:
  sonar:
    name: SonarQube analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS (Docker container)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || 22 }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "=== Deploying to VPS: running app in Docker container ==="
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ github.actor }}" --password-stdin

            echo "Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest

            echo "Stopping and removing existing app container (devauto, if any)..."
            docker rm -f devauto 2>/dev/null || true

            # Safety check: do NOT touch any other containers. If some other
            # container is already bound to host port 8002, fail fast so we
            # don't disturb existing workloads on this VPS.
            OTHER_8002_IDS=$(docker ps -q --filter "publish=8002" 2>/dev/null || true)
            if [ -n "$OTHER_8002_IDS" ]; then
              echo "ERROR: host port 8002 is already used by other container(s): $OTHER_8002_IDS"
              echo "Please free port 8002 on the VPS or change the port mapping in the workflow."
              exit 1
            fi

            DB_DATABASE="${{ secrets.DB_DATABASE }}"
            DB_USERNAME="${{ secrets.DB_USERNAME }}"
            DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            DB_HOST="${{ secrets.DB_HOST }}"
            if [ -z "$DB_HOST" ]; then
              # Inside a container, localhost points to itself.
              # Default to Docker host gateway when DB_HOST is not provided.
              DB_HOST="host.docker.internal"
            fi
            if [ -z "$DB_DATABASE" ] || [ -z "$DB_USERNAME" ] || [ -z "$DB_PASSWORD" ]; then
              echo "ERROR: DB_DATABASE, DB_USERNAME and DB_PASSWORD secrets are required."
              exit 1
            fi
            DATABASE_URL="mysql+pymysql://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:3306/${DB_DATABASE}"
            echo "Using DB host: ${DB_HOST}, DB name: ${DB_DATABASE}, DB user: ${DB_USERNAME}"

            SECRET_KEY="${{ secrets.SECRET_KEY }}"
            if [ -z "$SECRET_KEY" ]; then
              echo "WARNING: SECRET_KEY secret is empty. Generating a fallback key for this deploy."
              if command -v openssl >/dev/null 2>&1; then
                SECRET_KEY="$(openssl rand -hex 32)"
              else
                SECRET_KEY="devauto-fallback-$(date +%s)"
              fi
            fi

            JWT_ALGORITHM="${{ secrets.JWT_ALGORITHM }}"
            if [ -z "$JWT_ALGORITHM" ]; then
              JWT_ALGORITHM="HS256"
            fi

            ACCESS_TOKEN_EXPIRE_MINUTES="${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}"
            if [ -z "$ACCESS_TOKEN_EXPIRE_MINUTES" ]; then
              ACCESS_TOKEN_EXPIRE_MINUTES="30"
            fi

            REFRESH_TOKEN_EXPIRE_MINUTES="${{ secrets.REFRESH_TOKEN_EXPIRE_MINUTES }}"
            if [ -z "$REFRESH_TOKEN_EXPIRE_MINUTES" ]; then
              REFRESH_TOKEN_EXPIRE_MINUTES="10080"
            fi

            CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}"
            if [ -z "$CORS_ORIGINS" ]; then
              CORS_ORIGINS="*"
            fi

            echo "Starting Docker container on VPS (host 8002 -> container 8001)..."
            docker run -d \
              --name devauto \
              --restart unless-stopped \
              --add-host=host.docker.internal:host-gateway \
              -p 8002:8001 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e SECRET_KEY="$SECRET_KEY" \
              -e JWT_ALGORITHM="$JWT_ALGORITHM" \
              -e ACCESS_TOKEN_EXPIRE_MINUTES="$ACCESS_TOKEN_EXPIRE_MINUTES" \
              -e REFRESH_TOKEN_EXPIRE_MINUTES="$REFRESH_TOKEN_EXPIRE_MINUTES" \
              -e CORS_ORIGINS="$CORS_ORIGINS" \
              ${{ env.REGISTRY }}/${{ github.repository }}:latest

            echo "Running install script (migrations + seeders)..."
            docker exec devauto python -m app.install

            echo "Container devauto is running on VPS. Verify with: docker ps"
