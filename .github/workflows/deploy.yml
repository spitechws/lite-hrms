name: CI/CD - Build and Deploy to VPS

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-hrms

jobs:
  sonar:
    name: SonarQube analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS (Docker container)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT || 22 }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "=== Deploying to VPS: running app in Docker container ==="
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ github.actor }}" --password-stdin

            echo "Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest

            echo "Stopping and removing existing container (if any)..."
            docker stop hrms-lite 2>/dev/null || true
            docker rm hrms-lite 2>/dev/null || true

            if [ -n "${{ secrets.DATABASE_URL }}" ]; then
              DATABASE_URL="${{ secrets.DATABASE_URL }}"
            else
              DATABASE_URL="mysql+pymysql://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:3306/${{ secrets.DB_DATABASE }}"
            fi

            echo "Starting Docker container on VPS..."
            docker run -d \
              --name hrms-lite \
              --restart unless-stopped \
              -p 8000:8001 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              -e JWT_ALGORITHM="${{ secrets.JWT_ALGORITHM }}" \
              -e ACCESS_TOKEN_EXPIRE_MINUTES="${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}" \
              -e REFRESH_TOKEN_EXPIRE_MINUTES="${{ secrets.REFRESH_TOKEN_EXPIRE_MINUTES }}" \
              -e CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
              ${{ env.REGISTRY }}/${{ github.repository }}:latest

            echo "Container hrms-lite is running on VPS. Verify with: docker ps"
